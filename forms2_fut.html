<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Resultado final da Libertadores (A gloria eterna)</h1>
    <script>
        let golsc = prompt("Insira quantos gols forma marcados pelo Corinthians:")
        let golsp = prompt("Insira quantos gols foram marcados pelo Palmeiras: ")

        if(golsc >golsp){
            document.write ("Corinthians Vencedor")
        }else if(golsp >golsc){
            document.write ("Palmeiras Vencedor")
        }else{
            document.write ("Empate")
        }
    </script>
</body>
