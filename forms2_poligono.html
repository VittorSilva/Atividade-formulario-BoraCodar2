<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Leitor de lados Polígono</h1>
    <script>
        let lados = parseInt(prompt("Insira o numero de lados:"));
        let mlados = parseFloat(prompt("Insira a medida de cada lado:"));

        let calculo = mlados * lados  

        if(lados <3){
            document.write ("Não e um Polígono")
        } else if(lados == 3){
            document.write ("Triangulo") 
            document.write ("<br>" + "Perimetro do seu triangulo é: " + calculo)
        }else if(lados == 4){
            document.write ("Quadrado")
            document.write ("<br>" + "A area do seu quadrado é: " + calculo)
        }else if(lados == 5){
            document.write ("Pentagono")
        }else if(lados >5){
            document.write ("Polígono não identificado")
        }
    </script>
</body>
</html>
